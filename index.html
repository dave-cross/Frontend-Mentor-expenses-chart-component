<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="challenge-wrapper">
      <article class="expenses flow">
        <div class="expenses__balance repel">
          <div>
            <h2>My balance</h2>
            <p>
              <data value="921.48">$921.48</data>
            </p>
          </div>
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="expenses__main flow">
          <div class="expenses__week flow">
            <h2>Spending - Last 7 days</h2>
            <p>TODO: ADD METERS</p>
            <!--
          mon
          tue
          wed
          thu
          fri
          sat
          sun
          --></div>
          <hr />
          <div class="expenses__month repel">
            <h2 data-fullwidth>Total this month</h2>
            <p class="expenses__month-total">
              <data value="478.33">$478.33</data>
            </p>
            <p class="expenses__month-prev">
              <strong>
                <data value="2.4">+2.4%</data>
              </strong>
              <span>from last month</span>
            </p>
          </div>
        </div>
      </article>
    </main>

  </div> -->
  </body>
</html>
